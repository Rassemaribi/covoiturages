<div class="annonce-form">
    <h2>Créer une nouvelle annonce de covoiturage</h2>
    <form [formGroup]="formAnnonce" (ngSubmit)="creerAnnonce()">
      <div class="form-group">
        <label for="depart">Départ:</label>
        <input type="text" id="depart" formControlName="depart" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" formControlName="destination" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" formControlName="date" required>
      </div>
      <div class="form-group">
        <label for="heureDepart">Heure de départ:</label>
        <input type="time" id="heureDepart" formControlName="heureDepart" required>
      </div>
      <div class="form-group">
        <label for="placesDisponibles">Places disponibles:</label>
        <input type="number" id="placesDisponibles" formControlName="placesDisponibles" required>
      </div>
      <div class="form-group">
        <label for="nomConducteur">Nom du conducteur:</label>
        <input type="text" id="nomConducteur" formControlName="nomConducteur" required>
      </div>
      <div class="form-group">
        <label for="telephoneConducteur">Téléphone du conducteur:</label>
        <input type="tel" id="telephoneConducteur" formControlName="telephoneConducteur" required>
      </div>
      <div class="form-group">
        <label for="vehiculeConducteur">Véhicule du conducteur:</label>
        <input type="text" id="vehiculeConducteur" formControlName="vehiculeConducteur" required>
      </div>
      <div class="form-group">
        <button type="submit">Créer l'annonce</button>
      </div>
    </form>
  </div>
