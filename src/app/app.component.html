<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="side" opened>
        <h1>Menu</h1>
        <br>
        <br>
        <br>
        <br>
      <mat-nav-list>
        <a mat-list-item routerLink="/home">
          <mat-icon>home</mat-icon> <!-- Icon -->
          Home
         
        </a>
        <mat-divider></mat-divider> <!-- Separator -->
        <a mat-list-item routerLink="/create">
          <mat-icon>add_circle</mat-icon> <!-- Icon -->
          Ajouter Annonce
         
        </a>
        <mat-divider></mat-divider> <!-- Separator -->
        <a mat-list-item routerLink="/liste-annonce">
          <mat-icon>S</mat-icon> <!-- Icon -->
          rechercher annance
        
        </a>
      <mat-divider></mat-divider> <!-- Separator -->
      <a mat-list-item routerLink="/adminview">
        <mat-icon>dashboard</mat-icon> <!-- Icon -->
        Admin View
      
      </a>
        
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-toolbar>
      <a href="#" (click)="sidenav.toggle(); $event.preventDefault()">
        <mat-icon>menu</mat-icon>
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
